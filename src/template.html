<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/img/favicon/icons8-checklist-glyph-96.png"
    />
  </head>
  <body class="bg-main-bg p-[15px] font-mono">
    <div
      class="container w-[calc(min(65ch,100vw_-_2rem))] h-fit flex flex-col gap-2 bg-main p-[15px] rounded-xl mx-auto absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 text-main-bg"
    >
      <header
        class="border-b-2 border-dotted pb-2 border-border-color font-bold text-3xl"
      >
        Time Tracker
      </header>
      <main class="flex flex-col gap-3 relative">
        <div
          data-controls
          class="flex flex-wrap-reverse w-full gap-3 items-center px-5"
        >
          <button
            data-controls-occupation
            class="rounded-full size-10 border-2 border-border-color"
          >
          <dialog data-occ-dialog class="bg-main-bg p-3 border-2 rounded-lg border-border-color transition-all">
            <div class="dialog-inner-container flex flex-col flex-wrap" data-dialog-inner-container>
              <ul data-occupations-list>
              </ul>
              <div data-add-occupation-btn type="button" class="underline">+ Add</div>
            </div>
          </dialog>
        </button>

        <dialog data-occupation-modal class="bg-main w-200 rounded-lg shadow-grey transition-all mx-auto transform -translate-y-1/2 top-1/2">
          <div class="dialog-inner-container p-[15px] flex flex-wrap" data-dialog-inner-container>
            <input data-new-occupation type="text" required class="w-full p-[2px] shadow-white rounded-md mb-5">
            <button data-close-modal-btn class="bg-main-bg p-1 rounded-md shadow-grey-btn active:shadow-grey-btn-small active:translate-x-[1px] active:translate-y-[1px] hover:text-font-color transition-all">Close</button>
            <button data-save-occupation-btn class="bg-main-bg p-1 rounded-md shadow-grey-btn active:shadow-grey-btn-small active:translate-x-[1px] active:translate-y-[1px] hover:text-font-color transition-all ml-auto">Save</button>
          </div>
        </dialog>

          <span data-occupation-name>Default</span>

          <div class="ml-auto flex items-center gap-3">
            <div>
              Time: <br />
              <span data-timer-output class="text-2xl font-mono">00:00:00</span>
            </div>
            <button
              data-start-stop-btn
              class="bg-main-bg p-1 rounded-full w-[50px] h-[50px] shadow-grey-btn active:shadow-grey-btn-small active:translate-x-[1px] active:translate-y-[1px] hover:text-font-color transition-all text-border-color"
            >
              >
            </button>
          </div>
        </div>

        <div class="p-3 min-h-[30vh] max-h-[70vh] w-full rounded-md bg-main-bg shadow-grey mr-10 text-border-color overflow-scroll overflow-x-hidden">
          <h2 class="text-2xl">Done:</h2>
          <ul data-time-segments class="flex flex-col gap-2">


          </ul>
        </div>
        </div>

      </main>
    </div>
  </body>
</html>
